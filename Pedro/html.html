<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal JavaScript</title>
    <link rel="stylesheet" href="css.css" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  </head>
  <body>
  <div class="card">
    <button id="open-modal" class="pata" >
      <img src="https://media.discordapp.net/attachments/1109675514194563163/1109701210908401725/pata.png" width="300px"> 
    </button>
    <div class="borda"></div>
    

    <div id="modal" class="hide login-box">

      <h2>Registre-se</h2>
  <form>
    <div class="user-box">
      <input type="text" name="" required="" autocomplete="off">
      <label>Nome de usuário</label>
    </div>
    <div class="user-box">
      <input type="text" name="" required="" autocomplete="off" maxlength="14" id="cpf">
      <script src="./cpf.js"></script>
      <script>
        new FormMask
        (document.querySelector("#cpf"), "___.___.___-__", "_", [".", "-"])</script>
      <label>CPF</label>
    </div>
    <div class="user-box">
      <input type="text" name="" required="" autocomplete="off">
      <label>E-mail</label>
    </div>
    <div class="user-box">
      <input type="text" name="" required="" autocomplete="off">
      <label>Confirmar e-mail</label>
    </div>
    <div class="user-box">
      <input type="password" name="" required="">
      
      <label>Senha</label>
    </div>
    <div class="user-box">
      <input type="password" name="" required="">
      <label>Confirmar senha</label>
    </div>
    <div class="user-box">
      <h3>Deseja se voluntariar?</h3>
      
    </div>
    <input type="checkbox" id="check" onclick="putsraluca()">
    <script>
      function putsraluca() {
        if(document.getElementById("check").checked) {
          document.getElementById("numCMRV").disabled=false
        }
      else {
        document.getElementById("numCMRV").disabled=true
      }
      }
      
      
      
    </script>


    <div class="user-box">
      <input type="text" name="" id ="numCMRV" disabled required="" autocomplete="off">
      <label>nº da CMRV</label>
    </div>
  </form>
        <button id="close-modal" class="final">Finalizar registro</button>
      </div>

      
      <div class="modal-body">
        
      </div>
    </div>
  </body>    
</html>
