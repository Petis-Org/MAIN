<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal JavaScript</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
  <div class="card">
    <button id="open-modal" class="pata" >
      <img src="https://media.discordapp.net/attachments/1109675514194563163/1109701210908401725/pata.png" width="300px"> 
    </button>
    

    <div id="modal" class="hide login-box">

      <h2>Registre-se</h2>
  <form>
    <div class="user-box">
      <input type="text" name="" required="">
      <label>Nome de usuário</label>
    </div>
    <div class="user-box">
      <input type="CPF" name="" required="">
     
      <label>CPF</label>
    </div>
    <div class="user-box">
      <input type="email" name="" required="">
      <label>E-mail</label>
    </div>
    <div class="user-box">
      <input type="confirmar-email" name="" required="">
      <label>Confirmar e-mail</label>
    </div>
    <div class="user-box">
      <input type="password" name="" required="">
      
      <label>Senha</label>
    </div>
    <div class="user-box">
      <input type="password" name="" required="">
      <label>Confirmar senha</label>
    </div>
    <div class="user-box">
      <label style="color:rgb(#fda7bb); font-size: 20px">Deseja se voluntariar ?</label>
      <input type="checkbox" id="CMRV" style="position: relative; left: 75px; margin-top: 15px;">
    </div>

    <div class="user-box">
      <input type="CMRV" name="" required="" disabled="disabled">
      <label>nº da CMRV</label>
    </div>
  </form>
        <button id="close-modal" class="final">Finalizar registro</button>
      </div>

      
      <div class="modal-body">
        
      </div>
    </div>
  </body>
</html>
